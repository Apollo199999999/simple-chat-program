<!DOCTYPE html>
<html lang="en" data-theme="dracula">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- socketio -->
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"
        integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+"
        crossorigin="anonymous"></script>
    <!-- client backend -->
    <script src="chat.js"></script>
</head>

<body>
    <div class="m-8">
        <h1 class="text-2xl font-bold mb-4" id="roomCodeHeading">Room Code: XXXXXXXX</h1>
        <div id="chat-logs" class="overflow-y-auto mb-28" />
        <div class="btm-nav flex-row mb-8">
            <input type="text" id="msgInputBox" placeholder="Type here"
                class="grow input input-bordered input-primary w-full ml-8 mr-4" onkeydown="tryEnterMessage(event)" />
            <button id="sendMsgBtn" class="flex-none btn btn-primary mr-8"
                onclick='addLocalMessage(document.getElementById("msgInputBox").value)'>Send
                Message</button>
        </div>
    </div>
</body>

</html>
